<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a Watsapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">    
</head>
<body>
    <div id="loginContainer" class="d-flex flex-column justify-content-center align-items-center h-100">
        <header class="bg-success text-white text-center py-2 d-flex justify-content-between align-items-center">
          <a href="https://facebook.com/dabelo7" target="_blank">
          <div class="loading">
            <svg width="64px" height="48px">
                <polyline points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24" id="back"></polyline>
              <polyline points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24" id="front"></polyline>
            </svg>
          </div>
        </a>
        <a href="https://github.com/wahyuzero/Chatbot-AI" target="_blank" style="text-decoration: none; color: aliceblue;">Source Code</a>
        </header>
        <div class="login-box">
            <form>
              <div class="user-box">
                <input type="text" id="nameInput" autocomplete="username" required>
                <label>Name</label>
              </div>
              <div class="user-box">
                <input id="apiKeyInput" required autocomplete="current-password">
                <label>API Key</label>
              </div><center>
                <a href="https://aistudio.google.com/app/apikey?hl=id" target="_blank">Get API Key</a>
              <button id="loginButton">
                     Login
                 <span></span>
              </button></center>
            </form>
          </div>
    </div>

    <div id="chatContainer" class="d-none flex-column h-100">
        <header class="bg-success text-white text-center py-2 d-flex justify-content-between align-items-center">
            <h2 class="m-0"><a href="https://facebook.com/dabelo7" target="_blank" style="text-decoration: none; color: aliceblue;"><img src="bot.jpg" alt="bot" style="width:1em; height:1em; border-radius:50%; overflow: hidden;"> Admin </a></h2>
            <p id="lastSeenStatus" class="status">Last seen: Just now</p>
            <p id="typingStatus" style="display: none;">Online</p>
            <div class="d-flex flex-row-reverse">
              <button class="btn btn-danger btn-sm" id="logoutButton">Logout</button>
              <div class="p-2">  </div>
              <button class="btn btn-secondary btn-sm" id="clearChatButton">Clear Chat</button>
            </div>
        </header>
        <div class="chat-container d-flex flex-column">
        </div>
        <div class="chat-input-container">
          <textarea class="chat-input" id="chatInput" placeholder="Type a message..."></textarea>
          <button id="sendButton">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                </svg>
              </div>
            </div>
            <span>Send</span>
          </button>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
